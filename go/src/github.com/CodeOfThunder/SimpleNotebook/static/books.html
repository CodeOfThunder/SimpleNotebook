<html>
<head>
<title></title>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Notebook</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {{ template "bar" }}
    <div class="container" style="padding: 100px 100px 10px;">
        <h1>Add a new book:</h1>
        <div style="padding: 100px 100px 10px;">
            <form class="bs-example bs-example-form" action="/books" method="post">
                <div class="input-group">
                  <span class="input-group-addon">Book name</span>
                  <input type="text" class="form-control" name="bookname">
                </div>
                <div class="input-group" >
                  <span class="input-group-addon" style="padding: 10px 10px 10px 10px;">image</span>
                  <input type="file" class="btn btn-default" name="uploadFile">
                </div>
            </form>
        </div>

        <table class="table table-striped">
                <caption>Your books:</caption>
                <thead>
                  <tr>
                    <th>Bid</th>
                    <th>Book name</th>
                    <th>Image</th>
                  </tr>
                </thead>
                <tbody>
                  {{ range $i,$v := . }}
                  <tr>
                    <!-- <td>{{ $v.Bid }}</td> -->
                    <td>{{ $v.BookName }}</td>
                  </tr>
                  {{ end }}
                </tbody>
        </table>
    </div>
<br>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
