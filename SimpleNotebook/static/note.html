<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Note</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
  {{ template "bar" }}
  <div class="jumbotron" style="padding: 100px">
          <div class="container">
            <h1>Note</h1>
            <p>Add a new note here</p>
          </div>
      

    <div style="padding: 20px 100px 10px;">
      <form class="bs-example bs-example-form" action="/note" method="post">
        <div class="input-group">
          <span class="input-group-addon">Book</span>
          <select name="book">
            {{ range $i,$v := .Books }}
            <option value="{{$v.Bid}}">{{ $v.BookName }}</option>
            {{ end }}
          </select>
        </div>
        <div class="input-group" style="padding:10px;">
          <span class="input-group-addon">Title</span>
          <input type="text" class="form-control" name="title">
        </div>
        <br>
        <div class="input-group">
          <span class="input-group-addon">Content</span>
          <textarea class="form-control" name="content"></textarea>
        </div>

        <div style="padding:10px ;" class="input-group">
          <input type="submit" class="btn btn-primary" value="Submit">
        </div>
      </form>
    </div>

    {{ range $i,$v := .Notes }}
    <div class="container">
      <h1>{{ $v.Title }}</h1>
      <h2>time: {{ $v.RecordTime }}</h2>
      <p>{{ $v.Content }}</p>
    </div>
    {{ end }}

  </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
